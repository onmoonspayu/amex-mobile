<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amex Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f3f3f3;
    }

    .navbar {
      background-color: white;
      display: flex;
      align-items: center;
      padding: 10px 30px;
      border-bottom: 1px solid #ddd;
      justify-content: space-between;
      flex-wrap: wrap; /* allow wrap on small screens */
    }

    .logo img {
      height: 40px;
    }

    .navbar nav {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .navbar nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #0077c5;
      font-weight: 500;
      white-space: nowrap;
    }

    .right-nav {
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: nowrap;
    }

    .login-button {
      background-color: #0077c5;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .container {
      display: flex;
      justify-content: center;
      padding: 40px;
      gap: 40px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .login-box {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
      flex-shrink: 0;
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-weight: normal;
    }

    .login-box label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    .login-box input[type="text"],
    .login-box input[type="password"],
    .login-box select {
      width: 100%;
      padding: 10px;
      border: 1px solid #bbb;
      border-radius: 4px;
      background-color: #f7f9fa;
    }

    .error {
      border-color: red !important;
      background-color: #ffe6e6 !important;
    }

    .password-container {
      position: relative;
    }

    .show-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #0077c5;
      cursor: pointer;
      font-size: 14px;
    }

    .remember {
      margin-top: 15px;
    }

    .login-submit {
      margin-top: 20px;
      width: 100%;
      background-color: #0077c5;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .promo-box img {
      width: 350px;
      border-radius: 8px;
      display: block;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .navbar {
        padding: 10px 15px;
        justify-content: center;
        gap: 10px;
      }

      .navbar nav {
        order: 3;
        justify-content: center;
        gap: 8px;
        width: 100%;
        margin-top: 10px;
      }

      .right-nav {
        order: 2;
        gap: 10px;
      }

      .logo {
        order: 1;
      }

      .container {
        flex-direction: column;
        padding: 20px;
        gap: 20px;
      }

      .login-box, .promo-box img {
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
      }

      .promo-box img {
        width: 100%;
        max-width: none;
      }
    }

    @media (max-width: 400px) {
      .login-box {
        padding: 20px;
      }

      .login-submit {
        font-size: 14px;
        padding: 10px;
      }

      .show-password {
        font-size: 12px;
      }

      .navbar nav a {
        margin: 0 5px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="logo.png" alt="Amex Logo" />
    </div>
    <nav>
      <a href="#">My Account</a>
      <a href="#">Cards</a>
      <a href="#">Banking</a>
      <a href="#">Travel</a>
      <a href="#">Rewards & Benefits</a>
      <a href="#">Business</a>
    </nav>
    <div class="right-nav">
      <span class="search-icon">üîç</span>
      <a href="#">Customer Service</a>
      <button class="login-button">Log In</button>
    </div>
  </header>

  <main class="container">
    <div class="login-box">
      <h2>Log In to My Account</h2>
      <form onsubmit="return validateForm(event)">
        <label>User ID</label>
        <input type="text" id="userId" placeholder="Enter User ID" />

        <label>Password</label>
        <div class="password-container">
          <input type="password" id="password" placeholder="Enter Password" />
          <span class="show-password" onclick="togglePassword()">Show</span>
        </div>

        <label>Account Type</label>
        <select>
          <option>Cards and Banking</option>
          <option>Corporate</option>
        </select>

        <div class="remember">
          <input type="checkbox" id="remember" />
          <label for="remember">Remember Me</label>
        </div>

        <button type="submit" class="login-submit">Log In</button>
      </form>
    </div>
    <div class="promo-box">
      <img src="final_India.webp" alt="App Promo" />
    </div>
  </main>

  <script>
    function togglePassword() {
      const password = document.getElementById("password");
      password.type = password.type === "password" ? "text" : "password";
    }

    function validateForm(event) {
      event.preventDefault();
      const userId = document.getElementById("userId");
      const password = document.getElementById("password");
      let valid = true;

      // Reset previous error styles
      userId.classList.remove("error");
      password.classList.remove("error");

      // Basic dummy validation
      if (userId.value.trim() === "") {
        userId.classList.add("error");
        valid = false;
      }

      if (password.value.trim() === "") {
        password.classList.add("error");
        valid = false;
      }

      if (!valid) {
        return false; // Prevent redirect
      }

      // Fake failed login attempt: always redirect to error.html
      window.location.href = "error.html";
    }
  </script>
</body>
</html>
